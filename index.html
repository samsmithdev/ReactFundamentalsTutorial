<html>

<body>
    <div id="app">
    </div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
            const app = document.getElementById('app');

            function Header({ title }) {
                return <h1>{title ? title : 'Default Title'}</h1>;
            }

            function HomePage() {
                const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
                const [likesValue, setLikesValue] = React.useState(0); {/* This is [variable, updateFunction] = [value, update()] basically, and 0 there is setting the initial value */}

                function handleClick() {
                    setLikesValue(likesValue + 1);
                }

                return (
                    <div>
                        {/* Nesting the Header Component */}
                        <Header title="React" />
                        <ul>
                            {names.map((name) => (
                                <li key={name}>{name}</li>
                            ))}
                        </ul>
                        <button onClick={handleClick}>Like({likesValue})</button>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(app);
            root.render(<HomePage />);
    </script>
</body>

</html>
